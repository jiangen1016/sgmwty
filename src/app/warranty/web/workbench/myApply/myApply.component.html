<div class="ibox-title">
    <div class="bread-crumb float-left">
        <i class="fa fa-bookmark"> </i>
        /{{display.Workbench}}/{{display.MyApplication}}
    </div>
    <div class="ibox-tools float-right">
        <a href="javascript:;" class="close-btn">
            <i class="fa fa-chevron-up"></i>{{display.Shrink}}</a>
        <a href="javascript:;" (click)="search()">
            <i class="fa fa-refresh"></i>{{display.Refresh}}</a>
    </div>
    <div style="clear:both;"></div>
</div>
<form class="search-grounp-public">
    <div class="row col-sm-12 row-margin">
        <div class="col-sm-6 row">
            <div class="col-sm-4 search-title">
                {{display.DocumentNumber}}
            </div>
            <div class="col-sm-6">
                <input class="search-input-long" type="text" (keyup.enter)="search()" [(ngModel)]="myApplySearch.documentNumber" name="documentNumber">
            </div>
        </div>
        <div class="col-sm-6 row">
            <div class="col-sm-4 search-title">
                {{display.Processname}}
            </div>
            <div class="col-sm-6">
                <!-- <input type="text" class="search-input-long" (keyup.enter)="search()" [(ngModel)]="myApplySearch.processName" name="processName"> -->
                <select class="search-input-long" name="processName" [(ngModel)]="myApplySearch.processName" (keyup.enter)="search()">
                    <option [value]=""></option>
                    <option *ngFor="let item of ProcessNames" [value]="item.documentName">{{item.documentName}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row col-sm-12 row-margin">

        <div class="col-sm-6 row ">
            <div class="col-sm-4 search-title">
                {{display.Title}}
            </div>
            <div class="col-sm-6">
                <input class="search-input-long" (keyup.enter)="search()" type="text" [(ngModel)]="myApplySearch.title" name="title">
            </div>
        </div>
        <div class="col-sm-6 row">
            <div class="col-sm-4 search-title">
                {{display.ApplicationDate}}
            </div>
            <div class="col-sm-6 row calendar-row">
                <div class="col-sm-6">
                    <p-calendar showButtonBar="true" readonlyInput="true" [(ngModel)]="myApplySearch.beginDate" name="creationDate1" dateFormat="yy-mm-dd"
                        [showIcon]="true"></p-calendar>
                </div>
                <div class="col-sm-6">
                    <p-calendar showButtonBar="true" readonlyInput="true" [(ngModel)]="myApplySearch.endDate" name="creationDate2" dateFormat="yy-mm-dd"
                        [showIcon]="true"></p-calendar>
                </div>
            </div>
        </div>

    </div>

    <div class="row col-sm-12 row-margin">
        <div class="col-sm-6 row search-title">
            <div class="col-sm-4">
                {{display.Status}}
            </div>
            <div class="col-sm-6">
                <select class="search-input-long" name="status" [(ngModel)]="myApplySearch.statusMeaning" (keyup.enter)="search()">
                    <option [value]=""></option>
                    <option *ngFor="let item of DocumentStatus" [value]="item.meaning">{{item.meaning}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="text-center col-sm-12 search-buttons">
        <button class="btn btn-dafault" pButton type="button" label="{{display.Search}}" (click)="search()"></button>
        <button class="btn btn-dafault" pButton type="reset" label="{{display.Reset}}"></button>
    </div>
</form>

<div class="my-table">
    <app-dreams-table [loading]="loading" [totalRecords]="totalRecords" [tableData]="tableData" [tableConfig]="tableConfig" [tableCols]="tableCols"
        (goDetail)="openModal($event)" (pageParams)="tableGetPage($event)"></app-dreams-table>
</div>

<!-- 免费换油价格核算 -->
<div bsModal [config]="modalConfig" #replaceModal="bs-modal" class="modal modal-key fade" tabindex="-1" role="dialog" aria-hidden="true">
    <app-replace-modal [historyData]="historyData" [uploadedFiles]="attachments" [taskData]="taskData" [replaceSave]="detailData"
        [pageType]="pageType" (_onModalClose)="closeModal($event)"></app-replace-modal>
</div>
<!-- 过期索赔申请表 -->
<div bsModal [config]="modalConfig" #expiredModal="bs-modal" class="modal modal-key fade" tabindex="-1" role="dialog" aria-hidden="true">
    <app-expired-modal [historyData]="historyData" [pageType]="pageType" [taskData]="taskData" [uploadedFiles]="attachments"
        [expiredSave]="detailData" (_onModalClose)="closeModal($event)"></app-expired-modal>
</div>

<!-- 回运零件销毁 -->

<!-- 标题 -->
<ng-template #titleCell let-dataItem let-rowIndex="rowIndex">
    <a href="javascript:;" [title]="dataItem.title" (click)="openModal(dataItem)">{{dataItem.title}}</a>
</ng-template>
